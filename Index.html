		<!-- Slideshow Gallery -->
		<!-- Container for the image gallery -->
		<div class="slideshow">

		  <!-- Full-width images with number text -->
		  <div class="mySlides">
		    <div class="numbertext">1 / 6</div>
		      <img src="Images/Background/MI6.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
		    <div class="numbertext">2 / 6</div>
		      <img src="Images/Background/Captain America.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
		    <div class="numbertext">3 / 6</div>
		      <img src="Images/Background/Deadpool.jpg" style="width:100%">

		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>

		  <!-- Image text -->
		  <div class="caption-container">
		    <p id="caption"></p>
		  </div>

		  <!-- Thumbnail images -->
		  <div class="row">
		    <div class="column">
		      <img class="demo cursor" src="Images/Background/MI6.jpg" style="width:100%" onclick="currentSlide(1)" alt="Mission Impossible 6: Fallout">
		    </div>
		    <div class="column"> 
		      <img class="demo cursor" src="Images/Background/Captain America.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
		    </div>
